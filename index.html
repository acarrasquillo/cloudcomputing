<!doctype html>
<html ng-app="app">
  <header>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Hi";
        $scope.messages = ["What's up?", "Yo!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
  <img src="http://columbuscottagecampaign.nwcolumbus.org/Portals/193426/images/iStock_000015756375Medium_-_words_banner.jpg"/>
    <h1>MESSAGE BOARD</h1>    
    <input type="text" ng-model="newMessage"><br>
    <input type="submit" ng-click="add()" value="Post Message">
    <br>
    <h2>MESSAGES LIST</h2>
    <ul>
      <li ng-repeat="message in messages">
        <span>{{message}}</span>
      </li>
    </ul>
  </body>
  
</html>
